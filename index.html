<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
    <title>Yummi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- 1. Giriş və Dil Seçimi Ekranı -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h2 data-key="welcomeTitle">Xoş gəlmisiniz!</h2>
            <div id="active-order-info-welcome" class="active-order-info">
                <p><span data-key="activeTable">Aktiv Masa:</span> №<span id="active-table-number-welcome"></span></p>
                <button id="show-order-details-btn-welcome" class="btn secondary" data-key="orderDetails">Sifariş
                    Detalları</button>
            </div>
            <div class="lang-select-block">
                <label for="welcome-language" data-key="selectLanguage">Dil seçin:</label>
                <select id="welcome-language">
                    <option value="az">Azərbaycan</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <button id="start-order-btn" class="btn primary" data-key="startOrder">Sifarişə başla</button>
            <button id="call-waiter-btn-welcome" class="btn secondary" data-key="callWaiter">Ofisiantı çağır</button>
            <button id="request-bill-btn-welcome" class="btn secondary" data-key="requestBill">Hesabı istə</button>
        </div>
    </div>

    <!-- 2. Əsas axış (Menyu) Ekranı -->
    <div id="menu-screen" class="screen">
        <header>
            <div class="logo"><img src="files/Yummi_Logo.png" alt="Yummi Logo">
                <h1>Yummi</h1>
            </div>
            <nav>
                <div class="table-number-select">
                    <label for="table-num" data-key="tableNumberLabel">Masa Nömrəsi:</label>
                    <select id="table-num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="lang-selector">
                    <label for="language" data-key="languageLabel">Dil:</label>
                    <select id="language">
                        <option value="az">Azərbaycan</option>
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
            </nav>
        </header>
        <main id="main-content">
            <section class="menu-section">
                <div class="category-buttons-container"></div>
                <div class="menu-items-grid"></div>
            </section>
            <aside class="order-summary-section">
                <h2 data-key="yourOrder">Sizin Sifarişiniz</h2>
                <div class="order-list">
                    <p class="empty-cart-message" data-key="emptyCart">Səbətiniz boşdur.</p>
                </div>
                <div class="order-totals">
                    <p><span data-key="totalPrice">Ümumi Qiymət:</span> <span id="total-price">0.00</span> AZN</p>
                </div>
                <div class="order-actions">
                    <button id="clear-cart-btn" class="btn secondary" data-key="clearCart">Səbəti Təmizlə</button>
                    <button id="confirm-order-btn" class="btn primary" data-key="confirmOrder">Sifarişi
                        Təsdiqlə</button>
                    <button class="btn secondary" id="back-to-home-from-menu" data-key="back">Geri</button>
                </div>
            </aside>
        </main>
    </div>

    <!-- 3. Ofisiant çağırıldı təsdiqi -->
    <div id="waiter-called-screen" class="screen">
        <div class="info-content">
            <p data-key="waiterComing">Ofisiant tezliklə sizin yanınıza gələcək.</p>
            <button class="btn primary" id="waiter-back-btn" data-key="backToMain">Əsas səhifəyə qayıt</button>
        </div>
    </div>

    <!-- 4. Hesab istə və ödəniş növü seçimi -->
    <div id="bill-request-screen" class="screen">
        <div class="info-content">
            <p data-key="totalAmount">Yekun məbləğ: <span id="bill-total">0</span> azn</p>
            <div>
                <label data-key="selectPayment">Ödəniş növünü seçin:</label>
                <input type="radio" name="payment-method" value="cash" id="pay-cash"><label for="pay-cash"
                    data-key="cash">Nağd</label>
                <input type="radio" name="payment-method" value="card" id="pay-card"><label for="pay-card"
                    data-key="card">Kart</label>
            </div>
            <button class="btn primary" id="bill-ok-btn" data-key="ok">OK</button>
            <button class="btn secondary" id="back-to-home-from-hesab-iste" data-key="back">Geri</button>
        </div>
    </div>

    <!-- 5. Sifariş təsdiqləndi və əlavə seçimlər -->
    <div id="order-confirmed-screen" class="screen">
        <div class="info-content">
            <div id="active-order-info-confirmed" class="active-order-info">
                <p><span data-key="activeTable">Aktiv Masa:</span> №<span id="active-table-number-confirmed"></span></p>
                <button id="show-order-details-btn-confirmed" class="btn secondary" data-key="orderDetails">Sifariş
                    Detalları</button>
            </div>
            <h2 data-key="orderConfirmed">Sifarişiniz təsdiqləndi!</h2>
            <button class="btn primary" id="add-more-btn" data-key="addToOrder">Sifarişə əlavə et</button>
            <button class="btn secondary" id="call-waiter-btn-confirmed" data-key="callWaiter">Ofisiantı çağır</button>
            <button class="btn secondary" id="request-bill-btn-confirmed" data-key="requestBill">Hesabı istə</button>
            <button class="btn secondary" id="back-to-home-from-confirmed" data-key="backToMain">Əsas Səhifəyə
                Qayıt</button>
        </div>
    </div>

    <!-- Modal Pəncərə -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
            <button id="modal-ok-button" class="btn primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
