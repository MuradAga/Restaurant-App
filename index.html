<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaGrill - Onlayn Sifariş</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://placehold.co/60x60/FF6600/FFFFFF?text=LOGO" alt="NinjaGrill Logo">
            <h1>ninjagrill</h1>
        </div>
        <nav>
            <div class="table-number-input">
                <label for="table-num" data-key="tableNumberLabel">Masa Nömrəsi:</label>
                <input type="text" id="table-num" value="1" placeholder="Masa Nömrəsi" readonly>
            </div>
            <div class="lang-selector">
                <label for="language" data-key="languageLabel">Dil:</label>
                <select id="language">
                    <option value="az">Azərbaycan</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section class="menu-section">
            <div class="category-buttons-container">
                </div>
            <div class="menu-items-grid">
                </div>
        </section>

        <aside class="order-summary-section">
            <h2 data-key="yourOrder">Sizin Sifarişiniz</h2>
            <div class="order-list">
                <p class="empty-cart-message" data-key="emptyCart">Səbətiniz boşdur.</p>
            </div>
            <div class="order-totals">
                <p><span data-key="totalPrice">Ümumi Qiymət:</span> <span id="total-price">0.00</span> AZN</p>
            </div>
            <div class="order-actions">
                <button id="clear-cart-btn" class="btn secondary" data-key="clearCart">Səbəti Təmizlə</button>
                <button id="confirm-order-btn" class="btn primary" data-key="confirmOrder">Sifarişi Təsdiqlə</button>
            </div>
        </aside>
    </main>

    <div id="confirmation-page" class="confirmation-page">
        <h2 data-key="orderConfirmed">Sifarişiniz Təsdiqləndi!</h2>
        <p data-key="orderSuccess">Sifarişiniz uğurla qəbul edildi. Ofisiant qısa zamanda sizinlə əlaqə saxlayacaq.</p>
        <div class="confirmation-buttons">
            <button id="add-to-order-btn" class="btn primary" data-key="addToOrder">Sifarişə Əlavə Et</button>
            <button id="call-waiter-btn" class="btn secondary" data-key="callWaiter"><i class="fas fa-bell"></i> Ofisiantı Çağır</button>
            <button id="request-bill-btn" class="btn secondary" data-key="requestBill"><i class="fas fa-receipt"></i> Hesabı İstə</button>
            <div id="payment-options" class="payment-options">
                <button class="btn secondary payment-cash" data-key="cash"><i class="fas fa-money-bill-wave"></i> Nağd</button>
                <button class="btn secondary payment-card" data-key="card"><i class="fas fa-credit-card"></i> Kart</button>
            </div>
        </div>
        <p id="estimated-time" class="estimated-time-display"></p>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
            <button id="modal-ok-button" class="btn primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
