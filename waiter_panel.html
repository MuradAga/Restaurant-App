<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofisiant Paneli - Canlı Sifarişlər</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="waiter_panel.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ofisiant Paneli</h1>
        </div>
    </header>

    <main class="container waiter-panel">
        <section class="panel-section orders-section">
            <h2><i class="fas fa-clipboard-list"></i> Yeni Sifarişlər</h2>
            <div id="newOrdersList" class="orders-list">
                <p class="no-items-message" id="noNewOrdersMessage">Hazırda yeni sifariş yoxdur.</p>
            </div>
        </section>

        <section class="panel-section service-requests-section">
            <h2><i class="fas fa-bell"></i> Xidmət Sorğuları</h2>
            <div id="serviceRequestsList" class="requests-list">
                <p class="no-items-message" id="noServiceRequestsMessage">Hazırda xidmət sorğusu yoxdur.</p>
            </div>
        </section>

        <section class="panel-section active-orders-section">
            <h2><i class="fas fa-concierge-bell"></i> Aktiv Sifarişlər</h2>
            <div id="activeOrdersList" class="orders-list">
                <p class="no-items-message" id="noActiveOrdersMessage">Hazırda aktiv sifariş yoxdur.</p>
            </div>
        </section>
    </main>

    <script src="waiter_panel.js"></script>
    <script src="script.js"></script> </body>
</html>
